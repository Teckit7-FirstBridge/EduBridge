  shutdown: graceful # 자기가 이전에 받은 요청을 깔끔하게 처리한 상태에서 끝나게 해줌
spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  datasource:
    url: jdbc:postgresql://potato-eb-db.internal:5432/eb_prod
